<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet">
    <title>Farmer Details</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light w-full bg-light z-50">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">AgriNet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/allfarmers">View Farmers</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/form">Farmer Activity</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/farmerdetails">KYC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/AssetsFarmer">Resources</a>
              </li>
            </ul>
            
          </div>
          <button  type="button" class="logoutUser btn btn-outline-primary">Logout</button>
        </div>
      </nav>
    <div class="container">
        <h3>Farmer Details</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="aadhar">Aadhar Number</label>
                <input type="number" id="aadharid" class="form-control" placeholder="Aadhar Number">
            </div>
            <div class="form-group col-md-6">
                <label for="region">Region</label>
                <input type="text" id="region" class="form-control" placeholder="Region">
            </div>
            <div class="form-group col-md-6">
                <label for="crop">Crop Produced</label>
                <input type="text" id="crops_produced" class="form-control" placeholder="Crop Produced">
            </div>
            <div class="form-group col-md-6">
                <label for="seedling">Number of Seedlings</label>
                <input type="text" id="no_of_seedlings" class="form-control" placeholder="Number of Seedlings">
            </div>
            <div class="form-group col-md-6">
                <label for="income">Monthly Income</label>
                <input type="number" id="income" class="form-control" placeholder="Monthly Income">
            </div>

            <div class="form-group col-md-6">
                <label for="lat">Latitude</label>
                <input type="number" id="latitude" class="form-control"  placeholder="Latitude">
            </div>
            <div class="form-group col-md-6">
                <label for="long">Longitude</label>
                <input type="number" id="longitude" latitude class="form-control" placeholder="Longitude">
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" id="submit" class="btn btn-success btn-lg">Submit</button>
        <button type="submit" id="allfarmersbyuser" class="btn btn-success btn-lg">getall farmers</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./farmerdetail.js"></script>
</body>

</html>
