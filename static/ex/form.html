<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Activities</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light w-full bg-light z-50">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">AgriNet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/allfarmers">View Farmers</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/form">Farmer Activity</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/farmerdetails">KYC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/AssetsFarmer">Resources</a>
              </li>
            </ul>
            
          </div>
          <button  type="button" class="logoutUser btn btn-outline-primary">Logout</button>
        </div>
      </nav>
    <form>
        <div class="container">
            <h3>Farmer Name and ID</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="actname">Name</label>
                    <input type="text"  class="form-control" id="fname" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="start">ID</label>
                    <input type="text"  class="form-control" id="yeah" placeholder="ID">
                </div>

            </div>
            <h3>Farming Activity</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="actname">Name of Activity</label>
                    <input type="text"  class="form-control" id="actname" placeholder="Activity Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="start">Start Date</label>
                    <input type="text"  class="form-control" id="startDate" placeholder="Start Date">
                </div>
                <div class="form-group col-md-6">
                    <label for="end">End Date</label>
                    <input type="text"  class="form-control" id="endDate" placeholder="End Date">
                </div>
                <div class="form-group col-md-6">
                    <label>Activity Proof</label>
                    <input type="file" id="actproof" name="upload" class="form-control" />
                </div>
            </div>
            <h3>Information of People Involved</h3>
            <div class="form-group col-md-6">
                <label for="peoplename">Name</label>
                <input type="text" class="form-control" id="labourname" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="workduration">Work Duration In Months</label>
                <input type="number" class="form-control" id="workduration" min="1" placeholder="Work Duration">
            </div>
            <div class="form-group col-md-6">
                <label for="wages">Wages</label>
                <input type="number" class="form-control" id="wages" placeholder="Wages">
            </div>
            <h3>Assets Used</h3>
            <div class="form-group col-md-6">
                <label for="assetID">Asset ID</label>
                <input type="text" class="form-control" id="assetID" placeholder="Asset ID">
            </div>
            <div class="form-group col-md-6">
                <label for="handler">Work Duration</label>
                <input type="text" class="form-control" id="driver" placeholder="Handler of the Asset">
            </div>
            <div class="form-group">
                <label for="wages">Wages</label>
                <input type="number" class="form-control" id="wagesAssets" placeholder="Wages">
            </div>
            <h3>Materials Consumed</h3>
            <div>
                <input type="file" name="upload" id="application" accept="application/pdf,application/vnd.ms-excel" />
            </div>
            <div class="form-group"><br>
                <h5>Details of Consumption</h5>
                <label for="type">Type of Material</label>
                <input type="text" id="type" placeholder="Material Type">
                <label for="units">Units Consumed</label>
                <input type="text" id="units" placeholder="Units Consumed">
                <label for="cost">Cost Involved </label>
                <input type="text" id="cost" placeholder="Cost Involved">
            </div>
            <div class="form-group"><br>
                <h5>Material Produced</h5>
                <label for="type">Type of Material</label>
                <input type="text" id="typeprod" placeholder="Material Type">
                <label for="units">Units Consumed</label>
                <input type="text" id="unitsprod" placeholder="Units Consumed">
                <label for="location">Storage Location</label>
                <input type="text" id="location" placeholder="Storage Location">
            </div>
            <div class="text-center">
                <button type="submit" id="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="./form.js"></script>
    </div>
</body>

</html>s
